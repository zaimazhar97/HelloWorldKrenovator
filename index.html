<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1 id="hello"></h1>
</body>
</html>

<script defer>
    window.addEventListener('load', () => {
        let takeName = prompt("What's your name?")
        document.querySelector("#hello").innerHTML = `Hello World, ${takeName}`
    })
</script>
